<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/barras-30.png', width: 30, height: 30, alt: 'Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/barras-30.png', width: 30, height: 30, alt: 'Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]=false>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="left" style="width:95px">
      <ng-select  [items]="periods"
                  bindLabel="name"
                  placeholder="PerÃ­odo"
                  (change)="changePeriod()"
                  [(ngModel)]="period"
                  [clearable]="false">
      </ng-select>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <h3>{{ user.name }}</h3>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <menu-toggler></menu-toggler> <!-- User image menu -->
    </li>
  </ul>
</app-header>

<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid" style="margin-top: 1.5rem">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>

<app-footer>
  <!-- <span>2018</span> -->
  <span class="ml-auto">KPISM</span>
</app-footer>
