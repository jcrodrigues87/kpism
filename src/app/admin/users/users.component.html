<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-left">
            <div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 text-left">
              <button class="btn btn-sm btn-primary" (click)="addNew()"><i class="fa fa-dot-circle-o"></i> Novo</button>
            </div>
          </div>
          <p></p>
          <dynamic-table *ngIf="users[0]; else notShow"
            [rows]="users" 
            [columns]="['name','email','department.name','role','lastAccess']" 
            [titles]="['Nome','E-mail','Departamento','Perfil','Ãšltimo Acesso']"
            [viewButton]="true"
            [viewButtonRoute]="'admin/users'">
          </dynamic-table>
          <ng-template #notShow>
            <hr>
              <h4 align="center">Nenhum departamento cadastrado!</h4>
            <hr>
          </ng-template>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
